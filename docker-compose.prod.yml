services:
  api:
    build:
      context: ./backend
      target: runtime
    container_name: atestados_api
    env_file: ./.env
    ports:
      - "${API_PORT-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\" "]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - mongodb
      - redis

  web:
    build:
      context: ./frontend
      target: prod
    container_name: atestados_web
    env_file: ./.env
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy

  mongodb:
    image: mongo:7.0
    container_name: atestados_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2
    container_name: atestados_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongo_data:

